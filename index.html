<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Versatile UI</title>

  <body class="inter primary-color1">
    <header>
      <div class="banner">
        <nav class="nav">
          <h3 class="nav-title primary-color3">Fitness</h3>
          <ul class="nav-menu">

          </ul>
